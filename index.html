<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>52525252</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .link-button, .center-button {
            display: block;
            margin: 10px 0;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            width: 100%;
            max-width: 500px;
            text-decoration: none;
            font-size: 16px;
        }
        .link-button:hover, .center-button:hover {
            background-color: #0056b3;
        }
        .center-button {
            text-align: center;
            margin-top: 50px;
            width: auto;
            max-width: none;
        }
        #link-container {
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>!?! - Latest: 1.1</h1>

    <a href="https://github.com/xyzzr/archive/releases/download/1.1/documents.rar" class="center-button" id="download-btn">Download documents</a>

    <div id="link-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('a');
            const linkContainer = document.getElementById('link-container');
            const downloadButton = document.getElementById('download-btn');

            links.forEach(link => {
                if (link !== downloadButton) {
                    const button = document.createElement('a');
                    button.href = link.href;
                    button.textContent = link.textContent || link.href;
                    button.className = 'link-button';
                    linkContainer.appendChild(button);
                }
            });
        });
    </script>

</body>
</html>
